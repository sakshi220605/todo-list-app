<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet"
href="style.css">
</head>
<body>

    <div class="container">
        <h1>My To-Do List</h1>

        <div class="input-area">

id="taskInput" placeholder="Enter a task">
            <button id="addbtn">Add</button>
        </div>

        <ul id="tasklist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
